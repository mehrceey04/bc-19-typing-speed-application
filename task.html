<!DOCTYPE html>
	<html>
		<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Mehrceey's Space</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Google Webfont -->
		<link href='https://fonts.googleapis.com/css?family=PT+Mono' rel='stylesheet' type='text/css'>
		<!-- Bootstrap --> 
		<link rel="stylesheet" href="css/bootstrap.css">
		<!-- Theme Style -->
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/task.css">
	</head>
	<body>
		<!-- Header -->
		<header id="fh5co-header" role="banner">
			<div class="container">
				<!-- Logo -->
				<div id="fh5co-logo">
					<a href="index.html"><img src="images/mlogo1.jpg" width="100px" height="100px" alt="Work Logo"></a>
				</div>
				<!-- Logo -->
				<!-- Main Nav -->
				<div id="fh5co-main-nav">
					<nav id="fh5co-nav" role="navigation">
						<ul>
							<li class="fh5co-active"><a href="index.html">Home</a></li>
							<!--<li><a href="signin.html">Sign in</a></li>
							<li><a href="signup.html">Sign up</a></li>-->
						</ul>
						<a href="leader.html" class="fh5co-nav-call-to-action js-fh5co-nav-call-to-action">Leaderboards</a>
					</nav>
				</div>
				<!-- Main Nav -->
			</div>
		</header>
		<!-- Header -->
		<main role="main">
			<!-- Start Work -->
			<div id="fh5co-work">
				<div class="container">
					<div class="row">
						<div class="col-md-6 col-sm-6 col-xs-6 fh5co-work-wrap">
							<a href="#" class="fh5co-work-item js-fh5co-work-item">
								<img src="images/images1.jpg" height="300px" width="300px" alt="Image" class="img-responsive">
							</a>
						</div>			
			<!--End Work -->
			<!-- Start Intro -->
			<div id="fh5co-intro">
				<div class="container">
				<h3 style="margin-top: 15px; text-align: center">How fast can you type?</h3>
				<div><p>Welcome to Mehrceey's Typing Speed App</p>
				</div>
				</div>
			</div>
			<!-- End Intro -->
		</main>
		<div>
			<h1 id="output"></h1>
      <div class="target mono" id="target"></div>
      <div id="your-attempt" class="mono your-attempt" data-placeholder='Your text appear here'></div>
      <div class="results">
        <ul class="stats">
          <li>Words per minute <span id="wpm">0</span></li>
          <li>Wordcount <span id="wordcount">0</span></li>
          <li>Timer <span id="timer">0</span></li>
          <li>Errors <span id="errors">0</span></li>
        </ul>
      </div>
      
      <div>
        <textarea name="" id="input_text" cols="30" rows="10">Hello dear friend.</textarea>
      </div>
      <div class="settings">
        <a href="#" id="reset">Reset</a> | <a href="#" id="pause">Pause II</a> | <a href="#" id="play" class="hide">Play ></a>
      </div>

		</div>
		<footer id="fh5co-footer" role="contentinfo">
			<div class="container">
				<div class="row">
					<ul class="fh5co-footer-social">
						<li><a href="http://twitter.com/mehrceey04">Twitter</a></li>
						<li><a href="http://facebook.com/OluwaMehrceey">Facebook</a></li>
						<li><a href="http://github.com/mehrceey04">Github</a></li>
						<li><a href="http://instagram.com/mehrceey04">Instagram</a></li>
					</ul>
					<p class="fh5co-copyright">(c) 2017 <a href="index.html">Home</a>. All Rights Reserved.<br></p>
				</div>
			</div>
		</div>
		</footer>
		<!-- Scripts Loaded Here -->
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	  <script src="js/task.js"></script>
	</body>
</html>
