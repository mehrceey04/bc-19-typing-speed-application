<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Mehrceey's Typing Speed</title>    	
        <link href='http://fonts.googleapis.com/css?family=Cutive+Mono|Roboto:400,900,700' rel='stylesheet' type='text/css'>
        <link href="css/task.css" rel="stylesheet" type="text/css">
    </head>
    <body>
      
      <h1 id="output"></h1>
      <div class="target mono" id="target"></div>
      <div id="your-attempt" class="mono your-attempt" data-placeholder='Your text appear here'></div>
      <div class="results">
        <ul class="stats">
          <li>Words per minute <span id="wpm">0</span></li>
          <li>Wordcount <span id="wordcount">0</span></li>
          <li>Timer <span id="timer">0</span></li>
          <li>Errors <span id="errors">0</span></li>
        </ul>
      </div>
      
      <div>
        <textarea name="" id="input_text" cols="30" rows="10">Hello dear friend.</textarea>
      </div>
      <div class="settings">
        <a href="#" id="reset">Reset</a> | <a href="#" id="pause">Pause II</a> | <a href="#" id="play" class="hide">Play ></a>
      </div>

	  <!-- Scripts Loaded Here -->
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	  <script src="js/task.js"></script>
  </body>
</html>
